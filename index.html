<!DOCTYPE html>
<html lang="en">

<head>
    <title>BierApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>BierApp</h2>
        <p id="wert"> YA </p>
    </main>
</body>

<script>
    fetch('data.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Fehler beim Laden der JSON-Datei: ' + response.status);
        }
        return response.json(); // JSON parsen
    })
    .then(data => {
        // JSON-Inhalte anzeigen
        document.getElementById("wert").innerHTML = `Name: ${data.name}, Wert: ${data.value}`;
    })
    .catch(error => {
        console.error('Es gab ein Problem:', error);
    });
</script>

</html>
